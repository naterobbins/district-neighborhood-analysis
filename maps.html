	<script>

var district = "N1";


function myFunction() {
    district = prompt("Please enter the district you want to view. For example, North 5 would be N5. ", "");
	district = district.toLowerCase();
    
    if (district != null) {
        document.getElementById("demo").innerHTML =
        "You are now viewing data for Car District " + district + ".";	
    }
	linkOne = "images/LandUse/N"+district+".png"
	document.getElementById("linkOne").href ="images/landuse/n"+district+".png";
	document.getElementById("linkTwo").href ="images/complaints/n"+district+".png";
	document.getElementById("linkThree").href ="images/neighborhoods/n"+district+".png";
	document.getElementById("linkFour").href ="images/parcels/n"+district+".png";
	document.getElementById("linkFive").href ="images/schools/n"+district+".png";
	document.getElementById("linkSix").href ="images/breakdown/n"+district+".png";
}
</script>
